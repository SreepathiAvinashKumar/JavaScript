<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>FilterList</title>
</head>

<body>
  <div class="filterbox">
    <form id="search-form">

      <span style="font-size: 1.2em">Search</span><input type="text" id="filtertext" ">
    </form>
    
  </div>

  <div id="container">

    <article class="product" data-id="">
      <img
         src=""
        class="product-img img"
        alt=""
      />
      <footer class="product-details">
        <h5 class="product-name"></h5>
        <p class="product-price"></p>
      </footer>
    </article>

  </div>
  <script src="items.js"></script>
  <script src="script.js"></script>
</body>

</html>
